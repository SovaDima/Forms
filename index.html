<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
    <div class="site">
    <h1>Форми</h1></div>
    <div class="form-1">
    <h2>01.проста форма</h2>
    <form action="">
        <div class="simple">
        <label><input type="text" placeholder="Введіть ім'я"></label>
        <label><input type="text" placeholder="Email"></label>
        <select>
            <option selected disabled value=""><b>Ваше місто</b></option>
            <option value>Хмельницький</option>
            <option value>Львів</option>
            <option value>Дніпро</option>

    </select> 
    <textarea placeholder="Email"></textarea>  
    <div class="button">
    <input type="submit" value="Зареєструватися">
    </div>
    </div>
    </form>
    </div>
    </div>
    <div class="wrapper">
    <div class="form-2">
        <hr>
        <h2>02. Елементи<h2>
            <form action="">
                <div class="flex">
                <div class="column-1">
                <p><input id="newpost"type="radio" name="form2"value="Нова Пошта"><label for="newpost">Нова Пошта</label> </p>             
                <p><input id="delivery"type="radio" name="form2"value="Кур`єром"><label for="delivery">Кур’єр</label></p>
                <p><input class="last"id="yourself"type="radio" name="form2"value="Самовивіз" disabled><label for="yourself">Самовивіз</label></p>
                </div>
                <div class="column-2">
                    <p><label><input class="checkbox" id="dogovor"type="checkbox" value="Прочиттав умови договору"><label for="dogovor">Прочитав умови договору</label></p>
                <p><input class="checkbox" id="PDW" type="checkbox" value="ПДВ"><label for="PDW">Згідний з ПДВ 9%</label></p>
                <p><input class="checkbox" class="last" id="Email"type="checkbox" value="" disabled><label for="Email">Отримувати новини на ел. пошту</label></p>
                </div>
                <div class="column-3">
                            <div class="row-1">
                              <h1>Статуc</h1>
                              <input id="new"type="checkbox"><label for="new">Новинки</label>
                              <input id="goods"type="checkbox"><label for="goods">Акційні товари</label>
                              <input id="sell"type="checkbox"><label for="sell">Розпродаж</label>
                            </div>
                            <div class="data">
                                <h1>Дата</h1>
                                <input type="date">
                             </div>
                </div>
                </div>
            </form>
    </div>
    </div>
    <div class="form-3">
        <div class="wrapper">
            <hr>
            <h2>03. стилізовані чекбокси</h2>
            <form action="">
                <div class="flex">
            <div class="human"> 
                <p>
                <input class="man" id="man" name="human" type="radio" value="Чоловік">
                    <label for="man">Чоловік</label></p>
                <p><input class="women" id="women" name="human" type="radio" value="Жінка">
                <label for="women">Жінка</label></p>
            </div>
            <div class="checks">
                <p>
                <input id="news" type="checkbox">
                <label for="news">Отримувати новини</label></p>
                <p><input id="buy" type="checkbox">
                <label for="buy">Купити додому ковбаси</label></p>
                <p><input id="light"type="checkbox">
                    <label for="light">Включити світло</label></p>
                </div>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
